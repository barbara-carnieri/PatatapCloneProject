<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap</title>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <link type="text/css" rel="stylesheet" href="css/patatap.css">

    <script type="text/paperscript" canvas="myCanvas">

    var keyData = {
        a: {
            color: "purple",
            sound: new Howl({
        src: ['js/lib/sounds/bubbles.mp3']
            })
        },
        s: {
            color: "green",
            sound: new Howl({
        src: ['js/lib/sounds/clay.mp3']
            })
        },
        d: {
            color: "yellow",
            sound: new Howl({
        src: ['js/lib/sounds/confetti.mp3']
           })
        },
        f: {
            color: "blue",
            sound: new Howl({
        src: ['js/lib/sounds/corona.mp3']
           })
        },
        g: {
            color: "red",
            sound: new Howl({
        src: ['js/lib/sounds/glimmer.mp3']
           })
        },
        h: {
            color: "white",
            sound: new Howl({
        src: ['js/lib/sounds/moon.mp3']
           })
        },
        j: {
            color: "gray",
            sound: new Howl({
        src: ['js/lib/sounds/splits.mp3']
           })
        },
        k: {
            color: "pink",
            sound: new Howl({
        src: ['js/lib/sounds/squiggle.mp3']
           })
        },
        l: {
            color: "blue",
            sound: new Howl({
        src: ['js/lib/sounds/strike.mp3']
           })
        },
        q: {
            color: "yellow",
            sound: new Howl({
        src: ['js/lib/sounds/timer.mp3']
           })
        },
        w: {
            color: "white",
            sound: new Howl({
        src: ['js/lib/sounds/ufo.mp3']
           })
        }
    }

    
    var circles = [];

    function onKeyDown(event) {
        if(keyData[event.key]){
    var maxPoint = new Point(view.size.width, view.size.height);
	var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 500);
    newCircle.fillColor = keyData[event.key].color
    keyData[event.key].sound.play();
    circles.push(newCircle);
        }
    }


    function onFrame(event){
    for(var i = 0; i < circles.length; i++){
    circles[i].fillColor.hue += 1; 
    circles[i].scale(.9);
    if(circles[i].area < 1){
        circles[i].remove();
        circles.splice(i, 1);
        console.log(circles);
        }
      }
    }

    </script>



</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
